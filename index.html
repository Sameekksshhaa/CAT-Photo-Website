<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>CatPhotoApp</title></head>
    <body>
        <h1>CatPhotoApp</h1>
        <main>
            <section>
            <h2>Cat Photos</h2>
        <!--TODO: Add link to cat photos-->
        <p>Click here to view more <a target=_blank href="https://github.com/anilatikkha">cat photos</a>.</p>
        <a target=_blank href="https://github.com/anilatikkha"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="This is a cute orange cat."></a>
         </section>
         <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
                <ul>
                    <li>Milk</li>
                    <li>Cheese</li>
                </ul>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                     alt="A slice of lasagna">
                    <figcaption>Cats <em>love</em> lasagna.</figcaption>
                </figure>
                <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>Flea Treatment</li>
                    <li>Thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                </figure>
                </section>
                <section>
                    <h2>Cat Form</h2>
                    <form action="https://freecatphotoapp.com/submit-cat-photo">
                     <fieldset> <legend>Is your cat an indoor or an outdoor cat?</legend><label><input checked type="radio" id="indoor" name="indoor-outdoor" value="indoor">Indoor</label>
                      <label><input  type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor</label>                    
                    </fieldset>
                    <fieldset><legend>What's your cat's personality?</legend></fieldset>
                    <input  type="checkbox" id="loving" name="personality" value="loving" checked> <label for="loving"> Loving </label>
                    <input type="checkbox" id="lazy" name="personality" value="lazy"> <label for="lazy"> Lazy </label>
                    <input type="checkbox" id="energetic" name="personality" value="energetic"> <label for="energetic"> Energetic </label>
                        <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                      <button type="submit">Submit</button>
                    </form>
                </section>
        </main>
        <footer>
            <p>Copyright - <a href="https://github.com/anilatikkha">Anila.org</a>
            </p>
        </footer>
    </body>
</html>
